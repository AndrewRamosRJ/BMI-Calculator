<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>  
    <h1>Que tal descobrir o seu Índice de Massa Corporal (IMC)?</h1>   

    <div class="container">
        <div class="first-step">
            <p>Clique no botão para calcular o seu IMC</p>
            <button id="iniciar" onclick="go(1,2)">Iniciar</button>
        </div>
        <div class="second-step">
            <h3>Calculadora IMC</h3>
            <hr>
            <label for="nome">Digite seu nome:</label>
            <input type="text" placeholder="Digite seu nome" id="nome">
            <br><br>
            <label for="peso">Digite seu peso:</label>
            <input type="number" placeholder="Seu peso" id="peso">
            <br><br>
            <label for="altura">Digite a sua altura:</label>
            <input type="number" placeholder="Sua altura: 1,79" id="altura">
            <br><br>
            <button onclick="validate()">Calcular</button>
        </div>
        <div class="final-step">
            <h3>Seu Resultado:</h3>
            <p id="resultado"></p>
            <button onclick="go(3,2)">Calcular Novamente</button>
            <button class="compartilhar">Compartilhar</button>
        </div>
        
    </div>

            </li>

                <a href="https://api.whatsapp.com/send?phone=seunumerodetelefone&text=sua%20mensagem" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </li>
        </ul>
    </div>
</body>

</script>
</html>
